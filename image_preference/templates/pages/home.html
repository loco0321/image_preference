{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ block.super }} | {% trans 'Home' %}{% endblock title %}
{% block page_title %}{% trans 'Please select an image' %}{% endblock page_title %}

{% block content %}
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-12 pull-right">
                                <a href="{% url 'select_image' %}?category={{ first }}">
                                    <img class="img-responsive pull-right"
                                         src="http://lorempixel.com/400/400/{{ first }}/{{ first }}">
                                </a>
                            </div>
                            <div class="col-md-12 pull-right">
                                <h3 class="pull-right">{{ first }}</h3>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-12 pull-right">
                                <a href="{% url 'select_image' %}?category={{ second }}">
                                    <img class="img-responsive pull-left"
                                         src="http://lorempixel.com/400/400/{{ second }}/{{ second }}">
                                </a
                            </div>
                            <div class="col-md-12 pull-right">
                                <h3 class="pull-left">{{ second }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-4 -->
    <!-- /.row -->
{% endblock content %}
